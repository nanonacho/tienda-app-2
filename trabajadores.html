<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js\main.js"></script>
    <title>Trabajadores</title>
</head>
<body onload="mostrarTrabajadores()">
    <div class="container d-flex justify-content-center">
        <h1>Trabajadores</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="p-4">Ingreso producto</h1>
                <form action="http://127.0.0.1:5000/trabajadores" method="post">
                    <div class="mb-3">
                        <label for="input1" class="form-label">Nombres</label>
                        <input name="nombres" type="text" class="form-control" id="input1">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Apellido Paterno</label>
                        <input name="apellido_paterno" type="text" class="form-control" id="input2"></input>
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="form-label">Apellido Materno</label>
                        <input name="apellido_materno" type="text" class="form-control" id="input3"></input>
                    </div>
                    <div class="mb-3">
                        <label for="input4" class="form-label">Rut</label>
                        <input name="rut" type="text" class="form-control" id="input4" placeholder="20455678-1"></input>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="col">
                <h2 class="p-4">Registro de Trabajadores</h2>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Apellido Materno</th>
                        <th scope="col">Rut</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center p-5">
        <a class="btn btn-secondary" href="index.html">Volver</a>
    </div>
</body>
</html>
