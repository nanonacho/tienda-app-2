<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js\main.js"></script>
    <title>Productos</title>
</head>
<body onload="mostrarProductos()">
    <div class="container d-flex justify-content-center">
        <h1>Productos</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="p-4">Ingreso de Productos</h1>
                <form action="http://127.0.0.1:5000/productos" method="post">
                    <div class="mb-3">
                        <label for="input1" class="form-label">Id</label>
                        <input name="id" type="text" class="form-control" id="input1">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="input2"></input>
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="form-label">Categoria</label>
                        <input name="categoria" type="text" class="form-control" id="input3"></input>
                    </div>
                    <div class="mb-3">
                        <label for="input4" class="form-label">Precio</label>
                        <input name="precio" type="text" class="form-control" id="input4"></input>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="col">
                <h2 class="p-4">Lista de Productos</h2>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Precio</th>
                      </tr>
                    </thead>
                    <tbody id="productos">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center p-5">
        <a class="btn btn-secondary" href="index.html">Volver</a>
    </div>
</body>
</html>
